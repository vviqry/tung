<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tung Sahur Horror Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            max-width: 1280px;
            width: 100%;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        .game-frame {
            width: 1280px;
            height: 720px;
            border: none;
            max-width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        @media (max-width: 1300px) {
            .game-frame {
                width: 100%;
                height: 60vw;
                max-height: 720px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tung Sahur Horror Game</h1>
        <iframe src="https://1games.io/game/tung-sahur-horror/" class="game-frame" scrolling="none" frameborder="0"></iframe>
    </div>
    <script>
        // Basic JavaScript to ensure iframe is loaded properly
        window.addEventListener('load', () => {
            const iframe = document.querySelector('.game-frame');
            iframe.onload = () => {
                console.log('Game loaded successfully');
            };
        });
    </script>
</body>
</html>
